<div class="flex flex-col items-center justify-center p-5 border rounded-md max-w-96 border-lime-700">
    <img
        [src]="imageUrl"
        class="w-40"
        alt=""
    >
    <div class="mt-4">
        <p class="text-xl text-center text-lime-300">{{ name }}</p>
        <p class="text-xl text-center text-lime-300">{{ email }}</p>
        <button
            routerLink="/"
            class="block w-full px-10 py-2 mt-3 tracking-wider text-white uppercase border rounded-lg shadow-md border-lime-300 shadow-lime-900"
        >View</button>
    </div>
</div>
